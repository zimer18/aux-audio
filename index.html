<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUX — Music Library</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f14, #1a1a2e, #12121a);
    background-attachment: fixed;
    color: #f5f5f5;
}

/* Animation */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    max-width: 1100px;
    margin: 80px auto;
    padding: 40px 20px;
}

h1 {
    font-size: 36px;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

.subtitle {
    color: #9aa0ff;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 50px;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

/* Track Card */
.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 25px;
    animation: fadeUp 0.8s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.track-title {
    font-size: 18px;
    margin-bottom: 8px;
}

.track-style {
    font-size: 13px;
    color: #9aa0ff;
    margin-bottom: 20px;
}

/* Buttons */
.button {
    display: inline-block;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 13px;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-right: 8px;
}

.download {
    background: #9aa0ff;
    color: #000;
}

.download:hover {
    background: #b6bbff;
}

.youtube {
    border: 1px solid #9aa0ff;
    color: #9aa0ff;
}

.youtube:hover {
    background: #9aa0ff;
    color: #000;
}

.footer {
    text-align: center;
    margin-top: 80px;
    font-size: 12px;
    color: #888;
}
</style>
</head>

<body>

<div class="container">

<h1>AUX</h1>
<div class="subtitle">Copyright-Free Music Library</div>

<div class="grid">

<div class="track-title">This Valentine</div>
<div class="track-style">Emotional / Cinematic</div>
<a class="button download" href="this-valentine.html">Download</a>
<a class="button youtube" href="https://youtube.com/@audio_exchange" target="_blank">YouTube</a>
</div>

</div>

</div>

</div>

<div class="footer">

</div>

</div>

</body>
</html>
