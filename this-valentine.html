<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f14, #1a1a2e, #12121a);
    background-attachment: fixed;
    color: #f5f5f5;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    max-width: 720px;
    margin: 100px auto;
    padding: 50px 40px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.6);
    text-align: center;
    animation: fadeUp 0.8s ease forwards;
}

h1 {
    font-size: 36px;
    letter-spacing: 4px;
    margin-bottom: 8px;
}

.track-name {
    font-size: 16px;
    color: #9aa0ff;
    margin-bottom: 40px;
}

/* ОБЕ КНОПКИ ОДИНАКОВЫЕ */

.button {
    display: inline-block;
    padding: 14px 32px;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    margin: 10px;
    border: 1px solid #9aa0ff;
    color: #9aa0ff;
    background: transparent;
    transition: all 0.3s ease;
}

.button:hover {
    background: #9aa0ff;
    color: #000;
    box-shadow: 0 0 20px rgba(154,160,255,0.6);
}

.info {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 20px;
    line-height: 1.6;
}

.credit-box {
    margin-top: 40px;
    padding: 20px;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    text-align: left;
}

.credit-box strong {
    display: block;
    margin-bottom: 10px;
    color: #9aa0ff;
}

.license-warning {
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.8;
}

a {
    color: #9aa0ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.footer {
    margin-top: 60px;
    font-size: 11px;
    opacity: 0.5;
}
</style>
