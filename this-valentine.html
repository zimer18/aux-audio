<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This Valentine — AUX</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f14, #1a1a2e, #12121a);
    color: #f5f5f5;
    overflow: hidden; /* Убираем скролл */
}

.container {
    width: 90%;
    max-width: 720px;
    padding: 40px 35px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.6);
    text-align: center;
}

/* ===== LOGO PULSE ===== */

@keyframes pulseGlow {
    0% {
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.25));
    }
    50% {
        filter: drop-shadow(0 0 50px rgba(154,160,255,0.9));
    }
    100% {
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.25));
    }
}

.logo {
    width: 520px;
    max-width: 95%;
    margin-bottom: 8px;
    animation: pulseGlow 3.5s ease-in-out infinite;
}

/* ===== TRACK ===== */

.track-name {
    font-size: 30px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #cfd3ff;
    letter-spacing: 1px;
}

/* ===== BUTTONS ===== */

.button {
    display: inline-block;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    margin: 8px;
    border: 1px solid #9aa0ff;
    color: #9aa0ff;
    transition: all 0.3s ease;
}

.button:hover {
    background: #9aa0ff;
    color: #000;
    box-shadow: 0 0 20px rgba(154,160,255,0.7);
}

/* ===== INFO ===== */

.info {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 15px;
}

/* ===== CREDIT ===== */

.credit-box {
    margin-top: 25px;
    padding: 18px;
    background: rgba(0,0,0,0.55);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    text-align: left;
    position: relative;
}

.credit-box strong {
    color: #9aa0ff;
}

.copy-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 5px 10px;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    background: #9aa0ff;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}

.copy-btn:hover {
    background: #b6bbff;
    box-shadow: 0 0 15px rgba(154,160,255,0.8);
}

.footer {
    margin-top: 20px;
    font-size: 11px;
    opacity: 0.5;
}

a {
    color: #9aa0ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">

<img src="aux-logo.png" alt="AUX Logo" class="logo">

<div class="track-name">This Valentine</div>

<a class="button"
href="https://drive.google.com/uc?export=download&id=1Cu2lneTAHHSQVYtjS8ai_LoN4LO20hhk">
Download MP3
</a>

<a class="button"
href="https://drive.google.com/uc?export=download&id=11xPIN_kTPC5SwVSYM_YzTCr0vodWW1jP">
Download WAV
</a>

<div class="info">
MP3 — recommended for YouTube<br>
WAV — high quality (large file)
</div>

<div class="credit-box">
<button class="copy-btn" onclick="copyText()">Copy</button>

<strong>Required Credit:</strong><br><br>
Artist Name: AUX<br>
Track Name: This Valentine<br>
Music provided by: https://www.youtube.com/@audio_exchange
</div>

<div class="footer">
© AUX — Digital Music Label
</div>

</div>

<script>
function copyText() {
  const text = `Artist Name: AUX
Track Name: This Valentine
Music provided by: https://www.youtube.com/@audio_exchange`;
  navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
