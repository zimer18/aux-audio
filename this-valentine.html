<!DOCTYPE html>

<title>This Valentine — AUX</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f14, #1a1a2e, #12121a);
    background-attachment: fixed;
    color: #f5f5f5;
}

.container {
    max-width: 720px;
    margin: 100px auto;
    padding: 50px 40px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.6);
    text-align: center;
}

h1 {
    font-size: 36px;
    letter-spacing: 4px;
    margin-bottom: 8px;
}

.track-name {
    font-size: 16px;
    color: #9aa0ff;
    margin-bottom: 30px;
}

audio {
    width: 100%;
    margin-bottom: 30px;
}

/* Buttons */

.button {
    display: inline-block;
    padding: 14px 32px;
    border-radius: 8px;
    font-size: 14px;
    text-decoration: none;
    margin: 10px;
    border: 1px solid #9aa0ff;
    color: #9aa0ff;
    transition: all 0.3s ease;
}

.button:hover {
    background: #9aa0ff;
    color: #000;
}

.info {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 20px;
    line-height: 1.6;
}

.credit-box {
    margin-top: 40px;
    padding: 20px;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    text-align: left;
}

a {
    color: #9aa0ff;
    text-decoration: none;
}

.footer {
    margin-top: 60px;
    font-size: 11px;
    opacity: 0.5;
}
</style>
</head>
